<html>
<head>
    <title>計時器</title>
    <script>
        function do_timer() {
            sec++;
            document.getElementById("timer").innerHTML=`${sec} second...`;
        }
        function start_timer(){
           sec=0;
           t1= setInterval(do_timer,1000);
        }
        function stop_timer() {
            clearInterval(t1);
        }
        //
        function do_rand(){
            var n=Math.floor(Math.random()*100);
            document.getElementById("random").innerHTML=(n<10)?("0"+n):n;
        }
        function lottery() {
           setTimeout(clearInterval,3000,setInterval(do_rand,10));
        }
        //
        function dice() {
             var dice=document.getElementById("dice");
             dice.timer=setInterval(function(img){
               var n=Math.floor(Math.random()*6)+1;
               img.src=`pic/${n}.png`;
             },10,dice);
            }
        function stop_dice(x){
                var dice=document.getElementById("dice");
                if(dice.timer<=0) {
                    alert("尚未開始");
                    dice.src=`pic/Q.png`;
                    return;
                }

                clearInterval(dice.timer);
                dice.timer=0;
                var n=Math.floor(Math.random()*6)+1;
                dice.src=`pic/${n}.png`;
                if(n%2==x) {
                    console.log("答對了!");
                }else {
                    console.log("答錯了!");
                }
        }
    </script>
    <style>
        #random{
            font-size: 80pt;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida GRande',Lucida
        }
    </style>
</head>
<body>
    <button onclick="start_timer()">開始計時</button>
    <button onclick="stop_timer()">停止計時</button>
    <div id="tiner">0 sec...</div>
    <hr>
    <button onclick="do_rand();">抽籤</button>
    <div id="random">00</div>
    <hr>
    <img id="dice" src="pic/Q.png" width="120px" onclick="dice();">
    <button>奇數</button>
    <button>偶數</button>
</body>
</html>
