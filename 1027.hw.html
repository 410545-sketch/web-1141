<html>
    <head>
        <title>鑽石 聖誕樹 冰淇淋</title>
        <style>
            /*聖誕樹*/
            #d1 {
               width: 0px;
               height: 0px;
               border-left: 50px solid transparent;
               border-right: 50px solid transparent;
               border-bottom: 100px solid lightgreen;
               margin-bottom: -2px solid;
            }
            #d2 {
               width: 200px;
               height: 0px;
               border-left: 50px solid transparent;
               border-right: 50px solid transparent;
               border-bottom: 100px solid green;
               margin-bottom: -2px solid;
            }
            #d3 {
               width: 300px;
               height: 0px;
               border-left: 70px solid transparent;
               border-right: 70px solid transparent;
               border-bottom: 150px solid darkgreen;
               margin-bottom: -2px solid;
            }
            #d4 {
               width: 100px;
               height: 100px;
              background-color: brown;
              margin-top: -2px;
            }
            /*鑽石*/
            #d5 {
               width: 200px;
               height: 0px;
               border-left: 50px solid transparent;
               border-right: 50px solid transparent;
               border-bottom: 100px solid lightskyblue;
               margin-bottom: -2px solid;
            }
            #d6 {
               width: 0px;
               height: 0px;
               border-left: 100px solid transparent;
               border-right: 100px solid transparent;
               border-top: 100px solid lightskyblue;
            }
            /*冰淇淋*/
            #d7 {
               width: 100px;
               height: 50px;
               background-color: lightyellow;
               border-top-left-radius: 100px;
               border-top-right-radius: 100px;
               margin-bottom: -2px solid;
            }
             #d8 {
               width: 100px;
               height: 50px;
               background-color: lightcoral;
               border-top-left-radius: 100px;
               border-top-right-radius: 100px;
               margin-bottom: -2px solid;
            }
            #d9 {
               width: 0px;
               height: 0px;
               border-left: 150px solid transparent;
               border-right: 150px solid transparent;
               border-top: 100px solid rgb(212, 173, 121);
            }
            /*笑臉(創意發想)*/
            #d10 {
               position: relative;
               width: 200px;
               height: 200px;
               background-color: yellow ;
               border-radius: 50%;
               margin: 50px auto;
               box-shadow: 0 0 10px
               rgba(0,0,0,0.2);
            }
             #d11 {
               position: absolute;
               width: 25px;
               height: 25px;
               background-color: black;
               border-radius: 50%;
               top:50px;
               left: 50px;
            }
            #d12 {
               position: absolute;
               width: 25px;
               height: 25px;
               background-color: black;
               border-radius: 50%;
               top:20px;
               right: 50px;
            }
            #d13 {
               position: absolute;
               width: 120px;
               height: 60px;
               border-bottom: 5px solid red;
               border-radius: 0 0 60px 60px;
               bottom: 40px;
               left: 50%;
               transform: translateX(-50%);
            }
          

        </style>
     
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
        <div id="d6"></div>
        <div id="d7"></div>
        <div id="d8"></div>
        <div id="d9"></div>
        <div id="d10">
        <div id="d11"></div>
        <div id="d12"></div>
        <div id="d13"></div>
        </div>
        
    </body>
</html>
