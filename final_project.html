<html>
    <head>
        <title>簡易問答遊戲</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color: #f0f4ff;
                display:flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin:0;
            }
            .box{
                background:white;
                padding:20px;
                width:300px;
                border-radius: 0 5px 10px
                rgba(0,0,0,0.2);
            }
            button{
                width: 100%;
                padding: 10px;
                margin-top: 8px;
                border:none;
                border-radius: 6px;
                background-color: #5b6dff;
                color:white;
                font-size: 14px;
                cursor:pointer;
            }
            button:hover{
                background-color: #3f4fe0;
            }
            #msg{
                margin-top:10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="box">
        <h2 id="qNum"></h2>
        <p id="question"></p>
        <button id="b0"onclick="answer(0)"></button>
        <button id="b1"onclick="answer(1)"></button>
        <button id="b2"onclick="answer(2)"></button>
        <P id="msg"></P>
    </div>
    <script>
        const quiz=[
            {q:"html 是用來?",a:["樣式","結構","動畫"],c:1},
            {q:"css 是用來?",a:["外觀","資料庫","邏輯"],c:0},
            {q:"哪個是HTML標籤?",a:["<body>","<bold>","<text>"],c:0},
            {q:"class用甚麼選?",a:[".","#","*"],c:0},
            {q:"哪個讓角變圓?",a:["margin","border-radius","padding"],c:1},
            {q:"hover是?",a:["滑鼠移上","點擊","離開"],c:0},
            {q:"flex是?",a:["排版","顏色","文字"],c:0},
            {q:"css檔名是?",a:["a.html","a.js","a.css"],c:2},
            {q:"button是?",a:["圖片","按鈕","文字"],c:1},
            {q:"js做甚麼?",a:["排版","互動","顏色"],c:ㄅ},
        ];
        quiz.sort(()=>Math.random()-0.5);
        let i=0;
        let score=0;
        function show(){
            document.getElementById("qNum").innerText=`第 ${i+1}題/10題`;
            document.getElementById("question").innerText=quiz[i].q;
            document.getElementById("b0").innerText=quiz[i].a[0];
            document.getElementById("b1").innerText=quiz[i].a[1];
            document.getElementById("b2").innerText=quiz[i].a[2];
            document.getElementById("msg").innerText="";
        }
        function answer(x){
            if(x===quiz[i].c){
                score++;
                document.getElementById("msg").innerText="答對!";
            }else{
                document.getElementById("msg").innerText="答錯!";
            }
            i++;
            setTimeout(()=>{
                if(i<quiz.length){
                    show();
                }else{
                 document.querySelector(".box").innerHTML=`<h2>結束</h2>
                 <p>得分:${score}/10</p>`;
                }
            },500);
        }
        show();
    </script>
    </body>
</html>
